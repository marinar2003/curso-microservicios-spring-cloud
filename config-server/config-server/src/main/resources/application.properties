server.port=8888
spring.application.name=config-server

# Forzamos el perfil nativo (sin Git) para evitar conflictos de permisos
spring.profiles.active=native

# IMPORTANTE: Usa esta forma de ruta que es la más compatible con espacios y OneDrive
spring.cloud.config.server.native.search-locations=file:///${user.home}/OneDrive/Escritorio/Cursos/DIGITAL%20HOUSE/BACK%20END%20DEVELOPER/discovery-server/config-repo

# Para que no falle si hay archivos sin trackear o problemas de merge
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.clone-on-start=true

# Esto evita que el servidor se bloquee si no encuentra la rama perfectamente
spring.cloud.config.server.git.skip-ssl-validation=true

spring.cloud.config.server.git.uri=file:///${user.home}/OneDrive/Escritorio/Cursos/DIGITAL HOUSE/BACK END DEVELOPER/discovery-server/config-repo
spring.cloud.config.server.git.default-label=main

