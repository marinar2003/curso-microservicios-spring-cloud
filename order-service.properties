server.port=8082
spring.application.name=order-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Esto ayuda a Feign a no rendirse tan rÃ¡pido si el otro servicio tarda en responder
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Cuántas llamadas fallidas activan el circuito (ejemplo: el 50% de las últimas 5)
resilience4j.circuitbreaker.instances.inventoryCB.sliding-window-size=5
resilience4j.circuitbreaker.instances.inventoryCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.inventoryCB.wait-duration-in-open-state=10s

management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# Esto habilita la observación de peticiones HTTP
management.endpoints.web.exposure.include=health,info,tracing